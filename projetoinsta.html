<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="projetoinsta.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="cel-insta.jpg" alt="celular-imagem">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="instagram1-logo.jpg" class="instagram-logo.jpg" alt="instagram logo">
                <div class="profile-photo">
                    <img src="edilson-perfil.jpg" alt="">
                </div>
                <a href="https://www.google.com.br" class="instagram-login">Continue como Edilson Silva</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Edilson Silva?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body
